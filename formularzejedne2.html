<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularz pe el</title>
</head>
<body>
    <form action="formularzejedne.html">
        <fieldset>
            <legend>Etykieta i jednowierszowe pole.</legend>
            <label for="fname">Imie:</label><br>
            <input type="text" id="fname" name="fname" ><br>
            <label for="lname">Nazwisko:</label><br>
            <input name="lname" id="lname" required type="text"><br>
            <label for="pass">Hasło:</label><br>
            <input required type="password" id="pass" name="pass"><br>
            <input type="submit" value="Wyślij">
            
        </fieldset>
    </form>
    <form action="formularzejedne.html">
        <fieldset>
            <legend>Duże pole tekstowe</legend>
            <label for="message">Wspaniała piosenka</label><br>
            <textarea name="message" name="message" rows="5" cols="50">
                Ciapaty please don't
                break my heart
                Piękny Arabie z mych snów
                Za miesiąc będzie ślub
                Wszyscy!
                Turbany z głów!

                break my heart
                Piękny Arabie z mych snów
                Za miesiąc będzie ślub
                Wszyscy!
                Turbany z głów!

            </textarea></br>
                <input type="submit" value="Wyślij">
        </fieldset>
        <form action="formularzejedne.html">
            <fieldset>
                <legend>radio button</legend><br>
                <input type="radio" id="html"
                name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS" checked>
                <label for="css">css</label><br>
                <input type="radio" id="java script" name="fav_language" value="Java Script">
                <label fo="javascript">JavaScript</label><br>

                <input type="submit" value="Wyślij">

            </fieldset>
        </form>
    </form>

    <form action="formularzejedne.html">
        <fieldset>
            <legend>CheckBox</legend><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="hulajnoga">
            <label for="vehicle1">Mam hulajnoge</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="rower" checked>
            <label for="vehicle2">Mam rower</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="samochód">
            <label for="vehicle3">Mam samochód</label><br>
            <input type="submit" value="Wyślij">
        </fieldset>
    </form>

    <form action="formularzejedne.html">
        <fieldset>
            <legend>lista jednokrotengo wyboru</legend>
            <label for="cars1">Wybierz ulubioną markę:<label><br>
            <select name="cars1" name="cars1">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="alfa_romeo">Alfa Romeo</option>
                <option value="bmw" disabled>BMW</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
                <option value="mercedes">Mercedes</option>
            </select>

            <input type="submit" value="Wyślij">

        </fieldset>
    </form>

    <form action="formularzejedne.html">
        <fieldset>
            <legend>lista jednokrotengo wyboru</legend>
            <label for="cars2">Wybierz ulubioną markę:<label><br>
            <select name="cars2" name="cars2">
                <optgroup label="auta szwedzkie">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                </optgroup>
                <optgroup label="auta niemieckie">
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                    <option value="bmw" disabled>BMW</option>
                </optgroup>
                <optgroup label="auta włoskie">
                    <option value="alfa_romeo">Alfa Romeo</option>
                    <option value="fiat">Fiat</option>
                    <option value="ferrari">Ferrari</option>
                    <option value="lancia">Lancia</option>
                    <option value="maserati">Maserati</option>
                    
                </optgroup>
            </select><br/>

            <input type="submit" value="Wyślij">

        </fieldset>


    </form>


    <form action="formularzejedne.html">
        <fieldset>
            <legend>lista wielkrotnego wyboru</legend>
            <label for="cars3">Wybierz ulubione marki:<label><br>
            <select name="cars3" name="cars3" size="10" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab" selected>Saab</option>
                <option value="alfa_romeo">Alfa Romeo</option>
                <option value="bmw" disabled>BMW</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
                <option value="mercedes">Mercedes</option>
            </select>

            <input type="submit" value="Wyślij">

        </fieldset>
    </form>
</body>
</html>
