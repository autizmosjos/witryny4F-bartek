<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="formularzejedne.html">
        <fieldset>
            <legend>Prosta walidacja po stronie klienta</legend>
            <label for="tel">Podaj numer telefonu:</label><br>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-456-789"/><br>
            

            <label for="liczba">Podaj liczbę pomiędzy -50 a 0:</label><br>
            <input type="number" pattern="-50-0" placeholder="liczba od -50 do 0">






            <input id="button" type="submit" value="Zatwierdź" /><br>
        </fieldset>
    </form> 

</body>
</html>
